<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" >
            <h2 class="">Welcome Back!</h2>
            <p class="">Please log in to your account.</p>
            <div class="input-group fade-in">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="input-group fade-in">
                <label for="password">Password</label>
                <input type="password" >
            </div>
            <button class="fade-in" type="submit">Login</button>
            <p class="fade-in"><a href="/forgot-password">Forgot Password?</a></p>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
